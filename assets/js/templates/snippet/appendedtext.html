<!-- Appended Input-->
<div class="control-group">
  <label class="control-label"><%= label %></label>
  <div class="controls">
    <div class="input-append">
      <input class="span2" placeholder="<%= placeholder %>" type="text">
      <span class="add-on"><%= append %></span>
    </div>
    <p class="help-block" ><%= helptext %></p>
  </div>
</div>
