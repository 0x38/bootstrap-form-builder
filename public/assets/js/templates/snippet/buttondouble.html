<!-- Button (Double) -->
<label class="control-label"><%= label %></label>
<div class="controls">
  <button class='btn <%= _.find(button1type, function(o){return o.selected})["value"] %>'><%= button1label %></button>
  <button class='btn <%= _.find(button2type, function(o){return o.selected})["value"] %>'><%= button2label %></button>
</div>
