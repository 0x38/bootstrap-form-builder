<!-- Multiple Checkboxes (inline) -->
<div class="control-group">
  <label class="control-label"><%= label %></label>
  <div class="controls">
    <% _.each(checkboxes, function(checkbox){ %><label class="checkbox">
      <input type="checkbox" value="<%= checkbox %>">
      <%= checkbox %>
    </label><% }); %>
  </div>
</div>
