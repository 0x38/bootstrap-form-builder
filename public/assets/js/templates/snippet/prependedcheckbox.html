<!-- Prepended checkbox -->
<label class="control-label" data-valtype="label">Prepended checkbox</label>
<div class="controls">
  <div class="input-prepend">
    <span class="add-on">
      <label class="checkbox">
        <input type="checkbox" class="valtype" data-valtype="checkbox">
      </label>
    </span>
    <input class="span2" placeholder="placeholder" type="text" data-valtype="placeholder">
  </div>
  <p class="help-block" data-valtype="help">Supporting help text</p>
</div>
