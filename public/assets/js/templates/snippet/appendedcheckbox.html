<!-- Appended checkbox -->
<label class="control-label" data-valtype="label">Append checkbox</label>
<div class="controls">
  <div class="input-append">
    <input class="span2" placeholder="placeholder" type="text" data-valtype="placeholder">
    <span class="add-on">
      <label class="checkbox" for="appendedCheckbox">
        <input type="checkbox" class="valtype" data-valtype="checkbox">
      </label>
    </span>
  </div>
  <p class="help-block" data-valtype="help">Supporting help text</p>
</div>
