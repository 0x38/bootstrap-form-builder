<!-- Appended input-->
<label class="control-label" data-valtype="label"><%= label %></label>
<div class="controls">
  <div class="input-append">
    <input class="span2" data-valtype="placeholder" placeholder="<%= placeholder %>" type="text">
    <span class="add-on" data-valtype="append"><%= append %></span>
  </div>
  <p class="help-block" data-valtype="help"><%= help %></p>
</div>
