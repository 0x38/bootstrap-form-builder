<!-- Multiple Radios (inline) -->
<label class="control-label"><%= label %></label>
<div class="controls">
<% _.each(radios, function(radio, i){ %>
  <label class="radio inline">
    <input type="radio" value="<%= radio %>" <% if(i < 1) { %>checked="checked" <% } %>>
    <%= radio %>
  </label>
<% }); %>
</div>
