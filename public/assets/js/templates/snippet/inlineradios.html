
<label class="control-label" data-valtype="label">Inline radios</label>
<div class="controls" data-valtype="inline-radios">

  <!-- Inline Radios -->
  <label class="radio inline">
    <input type="radio" value="1" checked="checked" name="group">
    1
  </label>
  <label class="radio inline">
    <input type="radio" value="2" name="group">
    2
  </label>
  <label class="radio inline">
    <input type="radio" value="3">
    3
  </label>
</div>
