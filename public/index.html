<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Form Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        padding-bottom: 10px;
      }

      #target{
        min-height: 200px;
        border: 1px solid #ccc;
        padding: 5px;
      }

      #target .component{
        border: 1px solid #fff;
      }

      .temp{
        width: 100%;
        height: 100%;
        background: transparent;
        position: absolute;
        top: 0;
        left: 0;
        -webkit-transition: background-color 2s ease-in-out;
      }

      .temp form {
        padding: 8px 4px;
        border: 1px dotted #ccc;
        position: absolute;
        background: white;
        box-shadow: 0px 0px 40px #666;
        -webkit-transition: -webkit-transform 0.1s ease-out;
      }

      .popover-content form .btn{
        margin-right: 10px
      }

      #source{
        min-height: 500px;
      }

      /* Popovers now are appended to their parent rather
         than to the body/main document as they once were.
         We need to over-ride some inherited stuff.. */
      form .popover .controls {
        margin-left: 0;
      }

      form .popover .control-label {
        text-align: left;
      }

      form .popover form {
        width: 224px;
      }

      /* Drag & Drop */
      #build .control-group{
        border-top: 1px solid #fff;
        border-bottom: 1px solid #fff;
      }

      #build .control-group.target:after{
        height: 80px; 
        background: #f6f6f6;
        width: 100%;
        border: 1px dashed #ccc;
      }

    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Bootstrap Form Builder</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row clearfix">

        <!-- Building Form. -->
        <div class="span6">
          <div class="clearfix">
            <h2>Your Form</h2>
            <hr>
            <div id="build">
              <form id="target" class="form-horizontal">
                <fieldset>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
        <!-- / Building Form. -->

        <!-- Components -->
        <div class="span6">
          <h2>Drag & Drop components</h2>
          <hr>
          <div class="tabbable">
            <ul class="nav nav-tabs" id="navtab">
              <!-- Tab nav -->
            </ul>
            <form class="form-horizontal" id="components">
              <fieldset>
                <div class="tab-content">
                  <!-- Tabs of snippets go here -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- / Components -->

      </div>

      <div class="row clearfix">
        <div class="span12">
          <hr>
          By Adam Moore (<a href="http://twitter.com/minikomi" >@minikomi</a>).<br/>
          Source on (<a href="https://github.com/minikomi/Bootstrap-Form-Builder" >Github</a>).
        </div>
      </div>

    </div> <!-- /container -->

    <!-- jquery -->
      <script src="assets/js/lib/jquery.min.js"></script>

    <!-- general js -->
    <script src="assets/js/lib/bootstrap.min.js"></script>


    <!-- backbone -->
    <script src="assets/js/lib/underscore-min.js" type="text/javascript"></script>
    <script src="assets/js/lib/backbone.js" type="text/javascript"></script>

    <!-- [templates] -->

    <!-- Popover -->
    <script type="text/html" id="popover-input">
      <label class='control-label'> <%= label %> </label> <input class='input-large' type='text' name='<%= name %>' id='<%= name %>' value ='<%= value %>' />
    </script>

    <script type="text/html" id="popover-textarea">
      <label class='control-label'> <%= label %> </label>
      <textarea style='min-height: 200px' id='<%= name %>'>
        <% for ( var i = 0; i < value.length ; i++ ) { %><%= value[i] + "\n" %><% } %>
      </textarea>
    </script>

    <script type="text/html" id="popover-select">
      <label class='control-label'> <%= label %> </label>
      <select style='min-height: 200px' id='<%= name %>'>
        <% for ( var i = 0; i < value.length ; i++ ) { %>
          <option><%= value[i] %></option> 
        <% } %>
      </select>
    </script>

    <script type="text/html" id="popover-main">
      <form class='form'>
        <div class='controls'>
          <% _.reduce(items, function(str, v){  %>
            <%= popoverItemTemplates[v["type"]](v) %>
            <% }, "") %>
          <hr/>
          <button class='btn btn-info'>Save</button><button class='btn btn-danger'>Cancel</button>
        </div>
      </form>
    </script>

    <!-- Tab  -->
    <script type="text/html" id="tab-nav">
      <li><a href="#<%= id %>" data-toggle="tab"><%= title %></a></li>
    </script>

    <!-- Temp  -->
    <script type="text/html" id="temp-template">
      <form class='form-horizontal span6' id='temp'>
        <%= text %>
      </form>
    </script>

    <!-- snippet -->
    <script type="text/html" id="snippet-formname">
      <legend data-valtype="text"><%= name %></legend>
    </script>

    <script type="text/html" id="snippet-textinput">
      <!-- Text input-->
      <label class="control-label" for="input01" data-valtype='label'><%= label %></label>
      <div class="controls">
        <input type="text" placeholder="<%= placeholder %>" class="input-xlarge" data-valtype="placeholder" >
        <p class="help-block" data-valtype='help'><%= helptext %></p>
      </div>
    </script>

    <script type="text/html" id="snippet-search">
      <!-- Search input-->
      <label class="control-label" data-valtype="label"><%= label %></label>
      <div class="controls">
        <input type="text" placeholder="<%= placeholder %>" class="input-xlarge search-query" data-valtype="placeholder">
        <p class="help-block" data-valtype="help"><%= helptext %></p>
      </div>
    </script>

    <script type="text/html" id="snippet-prepend">
      <!-- Prepended text-->
      <label class="control-label" data-valtype="label"><%= label %></label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on" data-valtype="prepend"><%= prepend %></span>
          <input class="span2" placeholder="<%= placeholder %>" type="text" data-valtype="placeholder">
        </div>
        <p class="help-block" data-valtype="help"><%= helptext %></p>
      </div>
    </script>

    <script src="assets/appjs/app.js"> </script>
  </body>
</html>
